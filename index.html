<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <title>AppMaku</title>
  </head>
  <body>
    <div
      class="design-elements position-relative vw-100 min-vh-100 overflow-hidden"
    >
      <!-- Design Elements  -->
      <div class="position-absolute design-elements__box--1"></div>
      <div class="position-absolute design-elements__box--2"></div>
      <div class="position-absolute design-elements__box--3"></div>
      <div class="design-elements__bg-img--1">
        <!-- prettier-ignore -->
        <code class="design-elements__accompany--1">
          &::after {
            content: "";
            display: block;
    
            position: absolute;
            width: 2em;
            height: 2em;
            border-radius: 0.5em;
            background-color: $color-c;
            top: 26em;
            left: 5em;
          }
        </code>
      </div>

      <img
        src="./assets/images/phone-bezel.png"
        alt="Phone Bezel"
        class="design-elements__img"
      />
      <header class="header">
        <h1 class="header__heading heading-primary">
          Need mobile apps or websites?
        </h1>
      </header>
    </div>
  </body>
</html>
