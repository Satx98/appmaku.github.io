<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;0,600;0,700;0,900;1,400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/main.css" />

    <script src="./scripts/index.js" defer></script>

    <title>AppMaku</title>
  </head>
  <body>
    <nav class="mobile-nav-container" id="mobile-nav">
      <div class="mobile-nav">
        <ul>
          <li class="nav-link-active"><a href="#" class="nav-link">Why us?</a></li>
          <li><a href="#" class="nav-link">Projects</a></li>
          <li><a href="#" class="nav-link">Contact</a></li>
        </ul>
      </div>
    </nav>
    <div class="scroll-view" id="body">
      <div class="container">
        <div class="backdrop" id="backdrop"></div>

        <div class="navigation__button-container">
          <input type="checkbox" class="navigation__checkbox" id="navi-toggle" />
          <label for="navi-toggle" class="navigation__button" id="navi-toggle-displayed">
            <span class="navigation__icon"><span></span></span>
          </label>
        </div>

        <nav class="navigation" id="navbar">
          <div><a href="#" class="navigation__logo">AppMaku</a></div>
          <a href="#" class="twitter-link">
            <svg class="twitter-icon">
              <use xlink:href="assets/svgs/sprite.svg#icon-twitter"></use>
            </svg>
          </a>
        </nav>

        <div class="hero">
          <!-- Design Elements  -->
          <div class="hero__box--1"></div>
          <div class="hero__box--2"></div>
          <div class="hero__box--3"></div>

          <div class="hero__img" id="phone-bezel-div">
            <img
              src="./assets/images/phone-bezel.png"
              alt="Phone Bezel"
              class="hero__phone-bezel"
            />
          </div>
          <div class="hero__bg-img--1" id="bg-img-1"></div>
          <div class="hero__spacefiller--1" id="spacefiller--1"></div>
          <!-- prettier-ignore -->
          <code class="hero__accompany--1" id="accompany-1">
&::after {
  content: "";
  display: block;

  position: absolute;
  width: 2em;
  height: 2em;
  border-radius: 0.5em;
  background-color: $color-c;
  top: 26em;
  left: 5em;
}
          </code>
        </div>

        <header class="header">
          <h1 class="heading-primary">Need affordable website or mobile app?</h1>
          <!-- Need global attention?
        Want your business online?
        Need affordable website or mobile app?
        You are at the best place!!! -->
          <!-- Need mobile apps or websites? -->
        </header>

        <div class="height-dummy">&nbsp;</div>
      </div>
    </div>
  </body>
</html>
